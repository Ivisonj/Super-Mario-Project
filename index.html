<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
</head>
<body>
    <div class="videobackground">
        <video class="video" autoplay loop muted>
            <source src="" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <a>
            <img class="logo" src="/src/image/logo-chapeu-mario.png" alt="logo">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Details</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <img class="image-title" src="/src/image/titulo.png" alt="title">
            <p class="description">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão <br/>
                parar no reino dos cogumelos, governado pela Princesa Peach, mas <br/>
                ameaçado pelo rei dos Koopas, que faz de tudo para conseguir <br/>
                reinar em todos os lugares. 
            </p>
            <button class="trailer-button">Veja o trailer</button>
        </div>
        <img class="mario" src="/src/image/super-mario-chars.png" alt="super mario">
    </main>  
      
</body>
</html>
